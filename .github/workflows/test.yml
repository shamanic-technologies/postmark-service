name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify drizzle migrations exist
        run: |
          test -f drizzle/meta/_journal.json || (echo "ERROR: drizzle/meta/_journal.json missing. Run 'npm run db:generate' and commit the drizzle/ folder." && exit 1)

      - name: Run unit tests
        run: npm run test:unit

      - name: Run database migrations
        run: npx ts-node -e "import { migrate } from 'drizzle-orm/node-postgres/migrator'; import { db } from './src/db'; migrate(db, { migrationsFolder: './drizzle' }).then(() => { console.log('Migrations complete'); process.exit(0); }).catch((e) => { console.error(e); process.exit(1); })"
        env:
          POSTMARK_SERVICE_DATABASE_URL: ${{ secrets.POSTMARK_SERVICE_DATABASE_URL_DEV }}

      - name: Run integration tests
        run: npm run test:integration
        env:
          POSTMARK_SERVICE_DATABASE_URL: ${{ secrets.POSTMARK_SERVICE_DATABASE_URL_DEV }}
          POSTMARK_SERVICE_API_KEY: test-secret-key
          POSTMARK_MCPFACTORY_SERVER_TOKEN: test-token

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
