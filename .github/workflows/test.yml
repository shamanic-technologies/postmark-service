name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify drizzle migrations exist
        run: |
          test -f drizzle/meta/_journal.json || (echo "ERROR: drizzle/meta/_journal.json missing. Run 'npm run db:generate' and commit the drizzle/ folder." && exit 1)

      - name: Run unit tests
        run: npm run test:unit

      - name: Create Neon branch for PR
        if: github.event_name == 'pull_request'
        id: neon
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: pr-${{ github.event.number }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Set database URL
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "DB_URL=${{ steps.neon.outputs.db_url_pooled }}" >> "$GITHUB_ENV"
          else
            echo "DB_URL=${{ secrets.POSTMARK_SERVICE_DATABASE_URL_DEV }}" >> "$GITHUB_ENV"
          fi

      - name: Push schema to database
        run: npx drizzle-kit push --force
        env:
          POSTMARK_SERVICE_DATABASE_URL: ${{ env.DB_URL }}

      - name: Run integration tests
        run: npm run test:integration
        env:
          POSTMARK_SERVICE_DATABASE_URL: ${{ env.DB_URL }}
          POSTMARK_SERVICE_API_KEY: test-secret-key
          POSTMARK_MCPFACTORY_SERVER_TOKEN: test-token

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
